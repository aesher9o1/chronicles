
  <div style="margin-top: 4em">
    <div class="row">
      <div class="col-md-8">
        <div class="container" style="margin-bottom: 3em" *ngFor="let item of items | async">
          <div class="row content" (click)="bottomSheetTrigger(item)">
            <img [src]=" sanitize(item.image_url)" class="{{item.class}} blog-img">
            <div class="{{item.class}}" style="padding-left: 1em">
              <div class="col " style="width: 12px">
                <div class="col line"></div>
              </div>
              <div class="col" style="position: relative; height: 280px">
                <h5 class="title"> {{item.category | uppercase}}</h5>
                <h2 class="blog-header "><a href="/" class="ease-purple-t">{{item.title}}</a></h2>
                <div class="short-desc">
                  {{item.short_desc}}
                </div>
                <div class="credits container">
                  <div class="row">
                    <div class="col-8 ">
                      <div class="linebottom">BY <a href="/"
                          style="text-decoration: none">{{item.author | uppercase}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4" style="text-align: center">
        <div class="container">
          <form>
            <input type="text" class="message" placeholder="Drop text for a cup of coffee?">
          </form>
          <img src="https://avatars.githubusercontent.com/u/29084675?size=200" class="avatar">
          <div class="bio">
            <div class="bio-content">
              <h4 style="font-size:20px">Aashis Kumar</h4>
              <p>
                Hey!! Nice to meet you. This is an independent project to show case some cool things that IAESTE and I
                can do. Engineering is magic. It's cool to be a magician
              </p>
              <div class="mat-elevation-z4" style="margin-left: 2em;margin-right: 2em">
                <div class="read ease-purple"><a href="http://aashisresume.firebaseapp.com" style="text-decoration: none;color:white">READ BIO</a>
                </div>
              </div>
              <div class="links">
                <li><a href="https://github.com/aesher9o1" style="text-decoration: none;color: black"
                    class="ease-purple-text"><i class="fab fa-github "></i></a></li>
                <li><a href="https://instagram.com/aesher9o1/" style="text-decoration: none;color: black"
                    class="ease-purple-text"><i class="fab fa-instagram ease-purple-text"></i></a></li>
                <li><a href="https://www.linkedin.com/in/aashiskumar/" style="text-decoration: none;color: black"
                    class="ease-purple-text"><i class="fab fa-linkedin ease-purple-text"></i></a></li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
